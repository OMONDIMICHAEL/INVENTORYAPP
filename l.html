<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Page</title>
<style>
  /* Style for the loading spinner */
  #loader {
    border: 16px solid #f3f3f3; /* Light grey */
    border-top: 16px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -60px; /* Half of the height */
    margin-left: -60px; /* Half of the width */
    display: none; /* Initially hidden */
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <div id="loader"></div>
  <div id="content" style="display: none;"> <!-- Hidden initially -->
    <!-- Your HTML content goes here -->
    <h1>Welcome to My Page!</h1>
    <p>This is some content.</p>
  </div>

<script>
  // Show loading spinner when the page starts loading
  document.onreadystatechange = function () {
    if (document.readyState === "loading") {
      document.getElementById("loader").style.display = "block";
    }
  };

  // Hide loading spinner and show content when the page finishes loading
  window.onload = function () {
    document.getElementById("loader").style.display = "none";
    document.getElementById("content").style.display = "block";
  };
</script>
</body>
</html>
